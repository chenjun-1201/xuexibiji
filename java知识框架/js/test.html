                // console.log(event.keyCode);
                if (event.keyCode === 89 && event.shiftKey) {//判断y键和shift键是否同时按下
                    alert("同时按下了y和shift");
                }

                    //判断keycode，如果输入的是中文，取消默认行为
                if (event.keyCode >= 48 && event.keyCode <= 57) {

                    return false;//取消默认行为

                }
            }

            document.getElementsByTagName("a")[0].onclick = function () {

                return false;
            }


        }
